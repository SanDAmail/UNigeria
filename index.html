<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>UNigeria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary-green': '#004D25',
              'accent-gold': '#D4AF37',
              'primary': '#1A1A1A',
              'secondary': '#6B7280',
              'app-light': '#F0F4F2',
              'ui-border': '#E5E7EB',
              'chat-user': '#D9FDD3',
            },
            backgroundImage: {
              'adire-pattern': "url(\"data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23004D25' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <style>
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .bubble-tail-user::after {
        content: '';
        position: absolute;
        right: -8px;
        top: 0;
        width: 0;
        height: 0;
        border-top: 12px solid #D9FDD3;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        transform: rotate(45deg);
      }
      .bubble-tail-ai::after {
        content: '';
        position: absolute;
        left: -8px;
        top: 0;
        width: 0;
        height: 0;
        border-top: 12px solid white;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        transform: rotate(-45deg);
      }
       .shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .message-bubble-enter {
        opacity: 0;
        transform: translateY(10px);
        animation: message-enter 0.3s ease-out forwards;
      }
      @keyframes message-enter {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 25px;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .markdown-content li {
        margin-bottom: 4px;
      }
      .markdown-content strong {
        font-weight: 600;
      }
      .markdown-content em {
        font-style: italic;
      }
      .markdown-content p:not(:last-child) {
        margin-bottom: 0.75rem;
      }

      .toast-enter-active {
        opacity: 1;
        transform: translateY(0);
      }
      .toast-exit-active {
        opacity: 0;
        transform: translateY(-20px);
      }
      
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
      
      main.transition-width {
        transition: width 0.3s ease-in-out;
      }
      
      /* Quiet Space Starfield */
      .quiet-space-bg {
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
      }

      @keyframes animStar {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-2000px);
        }
      }

      .stars, .stars2, .stars3 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
      }
      
      .stars {
        background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="2000"><circle cx="100" cy="100" r="1" fill="white"/><circle cx="300" cy="400" r="1.5" fill="white"/><circle cx="500" cy="200" r="1" fill="white"/><circle cx="700" cy="500" r="1" fill="white"/><circle cx="900" cy="300" r="1.2" fill="white"/><circle cx="1100" cy="100" r="1" fill="white"/><circle cx="1300" cy="450" r="1" fill="white"/><circle cx="1500" cy="150" r="1.5" fill="white"/><circle cx="1700" cy="550" r="1" fill="white"/><circle cx="1900" cy="250" r="1" fill="white"/></svg>') repeat;
        animation: animStar 50s linear infinite;
      }

      .stars2 {
        background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="2000"><circle cx="200" cy="600" r="1" fill="white"/><circle cx="400" cy="800" r="1.5" fill="white"/><circle cx="600" cy="700" r="1" fill="white"/><circle cx="800" cy="900" r="1" fill="white"/><circle cx="1000" cy="650" r="1.2" fill="white"/><circle cx="1200" cy="850" r="1" fill="white"/><circle cx="1400" cy="950"r="1" fill="white"/><circle cx="1600" cy="750" r="1.5" fill="white"/><circle cx="1800" cy="850" r="1" fill="white"/><circle cx="1950" cy="950" r="1" fill="white"/></svg>') repeat;
        animation: animStar 100s linear infinite;
      }

      .stars3 {
        background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="2000"><circle cx="150" cy="350" r="1" fill="white"/><circle cx="350" cy="550" r="1.5" fill="white"/><circle cx="550" cy="450" r="1" fill="white"/><circle cx="750" cy="750" r="1" fill="white"/><circle cx="950" cy="850" r="1.2" fill="white"/><circle cx="1150" cy="650" r="1" fill="white"/><circle cx="1350" cy="850"r="1" fill="white"/><circle cx="1550" cy="950" r="1.5" fill="white"/><circle cx="1750" cy="750" r="1" fill="white"/><circle cx="1850" cy="900" r="1" fill="white"/></svg>') repeat;
        animation: animStar 150s linear infinite;
      }
    </style>
